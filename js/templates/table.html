<table class="table striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Clock In</th>
        <th>Clock Out</th>
    </tr>
    <tbody>
    <% _.each(users, function (user){ %>
    <tr>
        <td><%=user.get('Employee')['Name'] %></td>
        <td><%=user.get('Date') %></td>
        <td><%=user.get('Time_In_Txt') %></td>
        <td><%=user.get('Time_Out_Txt') %></td>
    </tr>
    <%});%>
    </tbody>
    </thead>
</table>
